<html lang="en">

<head>

			font-family: sans-serif;
			background: #ccc;
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />

</html>
